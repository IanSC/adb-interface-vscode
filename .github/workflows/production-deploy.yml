name: Automated Deploy

on:
  push:
    branches:
      - master
jobs:
  publish:
    name: Publishing using node ${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['12']
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: npm install, test and publish
        run: |
          npm install
          npm test
          npm run publish
